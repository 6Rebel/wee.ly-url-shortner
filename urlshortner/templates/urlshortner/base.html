{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>wee.ly | {% block title %}Shrink Your URL{% endblock title%}</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="http://getbootstrap.com/docs/3.3/examples/cover/cover.css" rel="stylesheet">
  {% block styles %}
  <style type="text/css">
    body{
      background-color: #2C6D7F; 
      background-image: url({{bg_image}}); 
      background-size: cover;
    }
    /*.site-wrapper-inner {
      vertical-align: middle;
      width:100% !important;
    }*/
    .masthead, .mastfoot, .cover-container {
      width: 100%;
    }
    .btn-link{
      color: #50dfed;
      text-shadow: none;
    }
    .btn-link{
      color: #fff;
    }
  </style>
  {% endblock styles %}
</head>
<body>
  <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
          <!-- {% block content %}
          {% endblock %} -->
            
                <h1 class="cover-heading" style="font-size: 6em;">{{ title }}</h1>
                  <p class="lead">Shorten Your URL</p>
                 <p class="lead">
                    <div class="col-sm-6 col-sm-offset-3">
                      <form method='POST' action='.'> {% csrf_token %}
                        <!--<input type="text" name="url" placeholder="shorten ur url">-->
                        {{ form.as_p }}
                        <input class="btn btn-primary" type='submit' value='shorten &raquo;'>
                      </form> 
                    </div>
                  </p>
           
          </div>
        </div>
      </div>
    </div>
</body>
</html>
