{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <!-- <title>wee.ly | {% block title %}Shrink Your URL{% endblock title%}</title> -->
  <title>wee.ly | {{ object.shortcode }}</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="http://getbootstrap.com/docs/3.3/examples/cover/cover.css" rel="stylesheet">
  {% block styles %}
  <style type="text/css">
    body{
      background-color: #2C6D7F; 
      background-image: url({{bg_image}}); 
      background-size: cover;
    }
    .masthead, .mastfoot, .cover-container {
      width: 100%;
    }
    /*.btn-link{
      color: #fff;
      text-shadow: none;
    }*/
   /* .btn-link:hover{
      color: #fff;
    }*/
  </style>
  {% endblock styles %}
</head>
<body>
  <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
				
				
					<h1 class="cover-heading" style="font-size: 6em;">{{ title }}</h1>
					<h1 class="lead">Created!</h1>
					<p class="lead">{{ object.url }}</p>
					<p class="lead" ><a class="btn btn-link" href="{{ object.shortcode }}">{{ object.shortcode }}</a></p>
					<a class="btn btn-default" href="/">+ NEW</a>
				
				
			</div>
        </div>
      </div>
    </div>
</body>
</html>
